<div class="redirect">
  <a routerLink="/countries">
    <img src="../../../assets/arrow.png" alt="flecha" />
    <p>Volver</p>
  </a>
</div>
<div class="formContainer col-10 mx-auto my-5">
  <form [formGroup]="countryForm">
    <h2>{{ countryId ? "Actualizar dato" : "Registrar dato" }}</h2>
    <div class="form-group" *ngIf="countryId">
      <label for="country_id">Pais ID:</label>
      <input
        id="country_id"
        class="form-control"
        formControlName="country_id"
      />
      <div
        *ngIf="
          countryForm.get('country_id')?.invalid &&
          countryForm.get('country_id')?.touched
        "
      >
        <small *ngIf="countryForm.get('country_id')?.errors?.['required']"
          >ID del país es requerido.</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="country_name">País:</label>
      <input
        id="country_name"
        class="form-control"
        formControlName="country_name"
      />
      <div
        *ngIf="
          countryForm.get('country_name')?.invalid &&
          countryForm.get('country_name')?.touched
        "
      >
        <small *ngIf="countryForm.get('country_name')?.errors?.['required']"
          >El país es requerido.</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="continent_name">Continente:</label>
      <input
        id="continent_name"
        class="form-control"
        formControlName="continent_name"
      />
      <div
        *ngIf="
          countryForm.get('continent_name')?.invalid &&
          countryForm.get('continent_name')?.touched
        "
      >
        <small *ngIf="countryForm.get('continent_name')?.errors?.['required']"
          >El continente es requerido.</small
        >
      </div>
    </div>

    <button
      type="button"
      class="btn btn-outline-primary"
      [class.disabled]="countryForm.invalid"
      [disabled]="countryForm.invalid"
      (click)="onSubmit()"
    >
      {{ countryId ? "Actualizar" : "Crear" }}
    </button>
  </form>
</div>
